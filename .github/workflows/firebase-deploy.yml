name: Deploy to Firebase Hosting on push to main

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Show environment info
        run: |
          node -v
          npm -v
          ls -la
          cat firebase.json
          
      - name: Build
        run: |
          npm run build
          ls -la build || echo "Build directory does not exist"
        env:
          CI: false
          
      - name: Setup Firebase
        run: npm install -g firebase-tools
        
      - name: Deploy to Firebase (with Debug)
        run: |
          echo "Starting Firebase deployment..."
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project wealthwise-71d31 --debug
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} 